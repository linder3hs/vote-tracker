<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Responsive</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/vote_tracker_logo.png" width="200" alt="" />
        </div>
        <div class="nav-buttons">
          <button class="nav-button">Inicio</button>
          <button class="nav-button">Stats</button>
        </div>
      </header>
    </div>
    <main>
      <div class="products-container">
        <div class="product" data-item="game_boy">
          <img src="./images/game_boy_color.png" alt="" />
        </div>
        <div class="product" data-item="ipod_classic">
          <img src="./images/ipod_classic.png" alt="" />
        </div>
        <div class="product" data-item="playstation_2">
          <img src="./images/playstation_2.png" alt="" />
        </div>
      </div>
      <div class="btn-container">
        <button disabled class="disabled" id="btn-register-vote">
          Registrar voto
        </button>
      </div>
    </main>
    <footer>
      <div>footer</div>
    </footer>
    <script src="./js/app.js"></script>
  </body>
</html>
