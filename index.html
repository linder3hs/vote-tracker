<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout Responsive</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/vote_tracker_logo.png" width="200" alt="" />
        </div>
        <div class="nav-buttons">
          <button class="nav-button">Inicio</button>
          <button class="nav-button">Stats</button>
        </div>
      </header>
    </div>
    <main>
      <form id="vote-form">
        <div id="products-container" class="products-container"></div>
        <div class="btn-container">
          <button type="submit" class="disabled" id="btn-register-vote">
            Registrar voto
          </button>
        </div>
      </form>
      <div>
        <button id="btn-refresh">refrescar</button>
      </div>
    </main>

    <div class="modal"></div>
    <div class="overlay"></div>

    <!-- primero products -->
    <script src="./products.js"></script>
    <!-- segundo la function constructora -->
    <script src="./js/Product.js"></script>
    <!-- ultimo app.js -->
    <script src="./js/app.js"></script>
  </body>
</html>
